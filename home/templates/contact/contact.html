{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container">
    <form id="contact" action="{% url 'contact' %}" method="POST">
      {% csrf_token %}
      <h3>Contact Us</h3>
      <h4>Please fill in the details below</h4>
      {{ form.as_p }}
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>
  </div>

{% endblock %}
