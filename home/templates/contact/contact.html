{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <form id="contact" action="{% url 'contact' %}" method="POST">
          {% csrf_token %}
          <h3>Contact Us</h3>
          <h4>Please fill in the details below</h4>
          {{ form.as_p }}
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
      </div>
      <div class="col-6 col-md-6 contact-img-col">
        <img src="{% static 'images/contact.png' %}" alt="Person wearing a coat" class="contact-img">
      </div>
    </div>

  </div>

{% endblock %}
