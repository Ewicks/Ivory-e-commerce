<ul class="col-4 d-flex justify-content-center my-auto">
    <li class="list-inline-item">
    
        <a href="{% url 'home' %}" class="nav-link title-color">
            <h2 class="logo-font  home-title text-center my-auto">IVORY</h2>
        </a>
    </li>
</ul>
<ul class="col-4 d-flex justify-content-center my-auto">
    <li class="list-inline-item dropdown">
        <div class="d-flex">
            <a class="{% if grand_total %}font-weight-bold{% else %}text-black{% endif %} text-black nav-link d-block d-lg-none" href="{% url 'view_bag' %}">
                <div class="text-center">
                    <div><i class="fas fa-shopping-bag d-sm-block d-none fa-lg"></i></div>
                    <p class="my-0 navbar-text">
                        {% if grand_total %}
                            £{{ grand_total|floatformat:2 }}
                        {% else %}
                            £0.00
                        {% endif %}
                    </p>
                </div>
            </a>
        </div>
    </li>
</ul>
